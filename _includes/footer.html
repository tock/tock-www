<footer>
  <div>
    <div>
      Website errors? Suggested improvements?<br />
      <a href="https://github.com/tock/tock-www">Submit a Pull Request!</a><br />
      &copy; {{ site.time | date: '%Y' }} {{ site.author }}
    </div>
    <div>
      <ul>
	<li><a href="{{site.baseurl}}/terms">Terms of Use</a></li>
      </ul>
    </div>
    <div>
      <ul>
        {% if site.github.username and site.github.repo %}
        <li>
          <a target="_blank" rel="external" href="https://github.com/{{ site.github.username }}/{{ site.github.repo }}">
            <img src="{{site.baseurl}}/assets/img/git.png" alt="Git repository" />
          </a>
        </li>
        {% endif %}
        {% if site.twitter.username %}
        <li>
          <a target="_blank" rel="external" href="https://twitter.com/{{ site.twitter.username }}">
            <img src="{{site.baseurl}}/assets/img/twitter.png" alt="@talkingtock"/>
          </a>
        </li>
        {% endif %}
        <li>
          <a href="https://www.netlify.com">
            <img src="https://www.netlify.com/img/global/badges/netlify-color-accent.svg" alt="This site is powered by Netlify"/>
            <!-- https://www.netlify.com/press/
            <img src="https://www.netlify.com/img/global/badges/netlify-color-bg.svg"/>
            <img src="https://www.netlify.com/img/global/badges/netlify-light.svg"/>
            <img src="https://www.netlify.com/img/global/badges/netlify-dark.svg"/>
            -->
          </a>
        </li>
      </ul>
    </div>
  </div>
</footer>
<script src="{{ site.baseurl }}/assets/js/main.js"></script>
{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');

</script>
{% endif %}
