<head>
  <!-- Common metas -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
  {% if page.title %}{{ site.title }} | {{ page.title }}
  {% else %}{{ site.title }}{% endif %}
  </title>
  <!-- SEO metas -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/img/icons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/assets/img/icons/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/assets/img/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="{{ site.baseurl }}/assets/img/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <!-- CSS files -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/colorful.css">
  {% if page.css %}
  <link rel="stylesheet" href="{{ site.baseurl }}{{ page.css }}">
  {% endif %}
  {% seo %}
  <meta name="google-site-verification" content="G5Zfdp0vBdf7ZlAfy_pAp6dKsxKpRJbXPCl-U7cBEq0" />
  <link rel="me" value="https://fosstodon.org/@tock" />
</head>
