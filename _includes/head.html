<head>
  <!-- Common metas -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
  {% if page.title %}{{ site.title }} | {{ page.title }}
  {% else %}{{ site.title }}{% endif %}
  </title>
  <!-- SEO metas -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/img/logo_square_big.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
  <!-- CSS files -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  {% if page.css %}
  <link rel="stylesheet" href="{{ site.baseurl }}{{ page.css }}">
  {% endif %}
  {% seo %}
  <meta name="google-site-verification" content="G5Zfdp0vBdf7ZlAfy_pAp6dKsxKpRJbXPCl-U7cBEq0" />
</head>
